# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      workspace:
        type: string
        description: Path to the kairn workspace directory. Defaults to ~/.kairn
  commandFunction: |-
    (config) => ({ command: 'kairn', args: ['serve', config.workspace || '~/.kairn'] })
